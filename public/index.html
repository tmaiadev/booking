<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="hsl(207, 79%, 44%)" />
	<meta name="description" content="Cheap Car Hire, Compare Rental Prices - Rentalcars.com" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<title>Cheap Car Hire, Compare Rental Prices - Rentalcars.com</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<img src="%PUBLIC_URL%/rc-logo-small--white.svg" alt="Rentalcars.com brand logo" width="156" height="21" />
		</div>
	</header>
	<main class="hero">
		<div class="hero__bg-filter">
			<div class="hero__container wrapper">
				<h1 class="hero__heading">Car Hire - Search, Compare & Save</h1>
				<div class="hero__form">
					<noscript>You need to enable JavaScript to run this app.</noscript>
					<div id="search">
						Loading...
					</div>
				</div>
				<hr class="hero__separator" />
				<ul class="advantages-list">
					<li class="advantages-list__item">
						<img
							src="%PUBLIC_URL%/icon-check--white.svg"
							class="advantages-list__icon"
							aria-hidden="true"
						/>
						Free cancelation on most bookings
					</li>
					<li class="advantages-list__item">
						<img
							src="%PUBLIC_URL%/icon-check--white.svg"
							class="advantages-list__icon"
							aria-hidden="true"
						/>
						60,000+ locations
					</li>
					<li class="advantages-list__item">
						<img
							src="%PUBLIC_URL%/icon-check--white.svg"
							class="advantages-list__icon"
							aria-hidden="true"
						/>
						Customer support in 40+ languages
					</li>
				</ul>
			</div>
		</div>
	</main>
</body>

</html>
